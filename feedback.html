<section class="feedback-container">

    <div class="feedback-text">
        <h1>We Value Your Feedback</h1>
        <p class="feedback-desc">
            Have suggestions, questions, or ideas? Let us know! Your feedback helps us improve
            OrigamiForAll and provide the best experience for our community.
        </p>
        <img src="home-images/feedback.jpg" alt="Feedback Illustration">
    </div>


    <div class="feedback-form-wrapper">
        <form class="feedback-form">
            <div class="form-group" id="myform">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="6" placeholder="Your message..." required></textarea>
            </div>

            <button type="submit" class="feedback-btn" id="submitbtn">Submit Feedback</button>
        </form>
    </div>
</section>
